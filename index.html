<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard Trajet - ESP32</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<style>
body {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}
.card { border: none; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
.status-connected { background: linear-gradient(45deg, #27ae60, #2ecc71); color: white; }
.status-disconnected { background: linear-gradient(45deg, #e74c3c, #e67e22); color: white; }
.btn-primary { background: linear-gradient(45deg, #3498db, #2980b9); border: none; border-radius: 25px; padding: 12px 30px; font-weight: 600; }
.btn-success { background: linear-gradient(45deg, #27ae60, #229954); border: none; border-radius: 25px; padding: 12px 30px; font-weight: 600; }
.connection-status { padding: 8px 15px; border-radius: 20px; font-weight: 600; }
.progress-container { display: none; margin-top: 10px; }
</style>
</head>
<body>
<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card mb-4 text-center">
        <div class="card-body">
          <h2><i class="fas fa-road me-2"></i>Dashboard Trajet</h2>
          <p class="text-muted">ContrÃ´lez votre trajet ESP32 en temps rÃ©el</p>
          <div class="d-flex justify-content-center gap-3">
            <div id="connectionStatus" class="connection-status status-disconnected">
              <i class="fas fa-plug me-2"></i>DÃ©connectÃ©
            </div>
          </div>
        </div>
      </div>

      <div class="card mb-4">
        <div class="card-header bg-primary text-white">
          <h5><i class="fas fa-cog me-2"></i>Configuration du Trajet</h5>
        </div>
        <div class="card-body">
          <form id="trajetForm">
            <div class="mb-3">
              <label class="form-label">Ville de dÃ©part</label>
              <input type="text" id="villeDepart" class="form-control" placeholder="Ex: Bordeaux">
            </div>
            <div class="mb-3">
              <label class="form-label">Ville d'arrivÃ©e</label>
              <input type="text" id="villeArrivee" class="form-control" placeholder="Ex: Toulouse">
            </div>
            <div class="mb-3">
              <label class="form-label">DurÃ©e totale (min)</label>
              <input type="number" id="totalTime" class="form-control" value="180">
            </div>
            <div class="mb-3">
              <label class="form-label">Pause toutes les (min)</label>
              <input type="number" id="pauseFrequency" class="form-control" value="60">
            </div>
            <div class="d-grid gap-2">
              <button type="button" id="connectBtn" class="btn btn-primary">
                <i class="fas fa-bluetooth-b me-2"></i>Connexion BLE
              </button>
              <button type="submit" id="sendBtn" class="btn btn-success" disabled>
                <i class="fas fa-paper-plane me-2"></i>DÃ©marrer le Trajet
              </button>
            </div>
            <div class="progress-container">
              <div class="progress mt-3">
                <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" style="width: 0%">0%</div>
              </div>
            </div>
          </form>
        </div>
      </div>

      <div class="card">
        <div class="card-header bg-success text-white">
          <h5><i class="fas fa-info-circle me-2"></i>Informations du Trajet</h5>
        </div>
        <div class="card-body">
          <div id="trajetInfo" class="text-center text-muted">
            <i class="fas fa-road fa-3x mb-3"></i>
            <p>Aucun trajet en cours</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
const SERVICE_UUID = '12345678-1234-1234-1234-123456789abc';
const CHAR_UUID = '12345678-1234-1234-1234-123456789abd';

let device, server, service, characteristic;
let isConnected = false;

// --- ðŸ”¹ Fonction dâ€™envoi fragmentÃ© BLE (corrigÃ©e)
async function sendLargeJSON(characteristic, data) {
  const json = JSON.stringify(data);
  const MAX = 20; // 20 bytes BLE
  const total = Math.ceil(json.length / (MAX - 10)); // marge pour header
  console.log("ðŸ”¢ Total fragments:", total);

  for (let i = 0; i < total; i++) {
    const start = i * (MAX - 10);
    const end = start + (MAX - 10);
    const payload = json.slice(start, end);

    // le header est au format {"p":x,"t":y}|
    const header = `{"p":${i + 1},"t":${total}}|`;
    const full = header + payload;

    // convertir en bytes UTF-8
    const bytes = new TextEncoder().encode(full);
    console.log(`ðŸ“¤ Envoi fragment ${i + 1}/${total}:`, full);

    await characteristic.writeValue(bytes);
    await new Promise(r => setTimeout(r, 50)); // petite pause
  }
}


// --- ðŸ”¹ Connexion BLE
async function connectBLE() {
  try {
    device = await navigator.bluetooth.requestDevice({
      filters: [{ name: 'ESP32-Dashboard' }],
      optionalServices: [SERVICE_UUID]
    });

    server = await device.gatt.connect();
    service = await server.getPrimaryService(SERVICE_UUID);
    characteristic = await service.getCharacteristic(CHAR_UUID);

    await characteristic.startNotifications();
    characteristic.addEventListener('characteristicvaluechanged', handleNotifications);

    isConnected = true;
    updateConnectionStatus(true);
    document.querySelector('#sendBtn').disabled = false;

    device.addEventListener('gattserverdisconnected', onDisconnected);
    showToast('Connexion rÃ©ussie', 'success');
  } catch (error) {
    console.error('Erreur connexion:', error);
    showToast('Erreur connexion BLE', 'error');
  }
}

function onDisconnected() {
  isConnected = false;
  updateConnectionStatus(false);
  document.querySelector('#sendBtn').disabled = true;
  showToast('DÃ©connectÃ©', 'warning');
}

function updateConnectionStatus(connected) {
  const status = document.getElementById('connectionStatus');
  if (connected) {
    status.className = 'connection-status status-connected';
    status.innerHTML = '<i class="fas fa-wifi me-2"></i>ConnectÃ©';
  } else {
    status.className = 'connection-status status-disconnected';
    status.innerHTML = '<i class="fas fa-plug me-2"></i>DÃ©connectÃ©';
  }
}

document.querySelector('#connectBtn').addEventListener('click', connectBLE);

document.querySelector('#trajetForm').addEventListener('submit', async e => {
  e.preventDefault();
  if (!isConnected) return showToast('Connectez dâ€™abord le BLE', 'warning');

  const trajetData = {
    action: 'start',
    total_time: parseInt(document.getElementById('totalTime').value),
    pause_freq: parseInt(document.getElementById('pauseFrequency').value),
    ville_depart: document.getElementById('villeDepart').value || 'Inconnue',
    ville_arrivee: document.getElementById('villeArrivee').value || 'Inconnue'
  };

  // âœ… Correction ici : on envoie avec fragmentation
  await sendLargeJSON(characteristic, { action: "test", valeur: 42 });
});

// --- ðŸ”¹ Gestion des notifications reÃ§ues
function handleNotifications(event) {
  const value = event.target.value;
  const dataStr = new TextDecoder().decode(value);
  try {
    const data = JSON.parse(dataStr);
    updateTrajetInfo(data);
  } catch {
    console.log("ðŸ”¸ Notification non-JSON:", dataStr);
  }
}

function updateTrajetInfo(data) {
  console.log('Trajet reÃ§u:', data);
  const info = document.getElementById('trajetInfo');
  info.innerHTML = `
    <h5>${data.ville_depart || '?'} â†’ ${data.ville_arrivee || '?'}</h5>
    <p>DurÃ©e totale : ${data.total_time || '?'} min</p>
    <p>Pause toutes les ${data.pause_freq || '?'} min</p>
    <p><small>${data.timestamp || ''}</small></p>
  `;
}

// --- ðŸ”¹ Toaster Bootstrap
function showToast(msg, type = 'info') {
  const bg = {
    info: 'bg-primary',
    success: 'bg-success',
    warning: 'bg-warning',
    error: 'bg-danger'
  }[type] || 'bg-secondary';

  const toast = document.createElement('div');
  toast.className = `toast align-items-center text-white ${bg} border-0 position-fixed top-0 end-0 m-3`;
  toast.innerHTML = `<div class="d-flex"><div class="toast-body">${msg}</div>
  <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button></div>`;
  document.body.appendChild(toast);
  const bsToast = new bootstrap.Toast(toast);
  bsToast.show();
  toast.addEventListener('hidden.bs.toast', () => toast.remove());
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
