<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contrôle Trajet</title>
    <style>
        body { font-family: Arial; max-width: 400px; margin: 0 auto; padding: 20px; }
        .container { background: #f5f5f5; padding: 20px; border-radius: 10px; }
        input, select, button { width: 100%; padding: 10px; margin: 5px 0; }
        button { background: #007bff; color: white; border: none; cursor: pointer; }
        button:disabled { background: #ccc; }
        .status { padding: 10px; text-align: center; margin: 10px 0; }
        .connected { background: #d4ffd4; }
        .disconnected { background: #ffd4d4; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Contrôle Trajet ESP32</h2>
        
        <input type="number" id="totalTime" placeholder="Temps trajet (minutes)" min="1">
        
        <select id="pauseFrequency">
            <option value="30">Pause 30min</option>
            <option value="60">Pause 1h</option>
            <option value="90">Pause 1h30</option>
            <option value="120">Pause 2h</option>
        </select>
        
        <button id="connectBtn">Connexion BLE</button>
        <button id="sendBtn" disabled>Envoyer</button>
        
        <div id="status" class="status disconnected">Déconnecté</div>
    </div>

    <script>
        let device, server, service, characteristic;
        const SERVICE_UUID = '12345678-1234-1234-1234-123456789abc';
        const CHAR_UUID = '12345678-1234-1234-1234-123456789abd';

        document.getElementById('connectBtn').onclick = async () => {
            try {
                device = await navigator.bluetooth.requestDevice({
                    filters: [{ name: 'ESP32-Trajet' }],
                    optionalServices: [SERVICE_UUID]
                });
                
                server = await device.gatt.connect();
                service = await server.getPrimaryService(SERVICE_UUID);
                characteristic = await service.getCharacteristic(CHAR_UUID);
                
                document.getElementById('status').className = 'status connected';
                document.getElementById('status').textContent = 'Connecté';
                document.getElementById('sendBtn').disabled = false;
                
            } catch (error) {
                console.error('Erreur:', error);
                alert('Erreur connexion');
            }
        };

        document.getElementById('sendBtn').onclick = async () => {
            const totalTime = document.getElementById('totalTime').value;
            const pauseFreq = document.getElementById('pauseFrequency').value;
            
            if (!totalTime) {
                alert('Saisir le temps de trajet');
                return;
            }
            
            const data = `${totalTime},${pauseFreq}`;
            const encoder = new TextEncoder();
            
            try {
                await characteristic.writeValue(encoder.encode(data));
                alert('Données envoyées!');
            } catch (error) {
                console.error('Erreur envoi:', error);
            }
        };
    </script>
</body>
</html>
