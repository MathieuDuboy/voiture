<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard Trajet - ESP32</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<style>
body {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}
.card { border: none; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
.status-connected { background: linear-gradient(45deg, #27ae60, #2ecc71); color: white; }
.status-disconnected { background: linear-gradient(45deg, #e74c3c, #e67e22); color: white; }
.btn-primary { background: linear-gradient(45deg, #3498db, #2980b9); border: none; border-radius: 25px; padding: 12px 30px; font-weight: 600; }
.btn-success { background: linear-gradient(45deg, #27ae60, #229954); border: none; border-radius: 25px; padding: 12px 30px; font-weight: 600; }
.connection-status { padding: 8px 15px; border-radius: 20px; font-weight: 600; }
</style>
</head>
<body>
<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card mb-4 text-center">
        <div class="card-body">
          <h2><i class="fas fa-road me-2"></i>Dashboard Trajet</h2>
          <p class="text-muted">Contr√¥lez votre trajet ESP32 en temps r√©el</p>
          <div class="d-flex justify-content-center gap-3">
            <div id="connectionStatus" class="connection-status status-disconnected">
              <i class="fas fa-plug me-2"></i>D√©connect√©
            </div>
          </div>
        </div>
      </div>

      <div class="card mb-4">
        <div class="card-header bg-primary text-white">
          <h5><i class="fas fa-cog me-2"></i>Configuration du Trajet</h5>
        </div>
        <div class="card-body">
          <form id="trajetForm">
            <div class="mb-3">
              <label class="form-label">Ville de d√©part</label>
              <input type="text" id="villeDepart" class="form-control" placeholder="Ex: Bordeaux">
            </div>
            <div class="mb-3">
              <label class="form-label">Ville d'arriv√©e</label>
              <input type="text" id="villeArrivee" class="form-control" placeholder="Ex: Toulouse">
            </div>
            <div class="mb-3">
              <label class="form-label">Dur√©e totale (min)</label>
              <input type="number" id="totalTime" class="form-control" value="180">
            </div>
            <div class="mb-3">
              <label class="form-label">Pause toutes les (min)</label>
              <input type="number" id="pauseFrequency" class="form-control" value="60">
            </div>
            <div class="d-grid gap-2">
              <button type="button" id="connectBtn" class="btn btn-primary">
                <i class="fas fa-bluetooth-b me-2"></i>Connexion BLE
              </button>
              <button type="submit" id="sendBtn" class="btn btn-success" disabled>
                <i class="fas fa-paper-plane me-2"></i>D√©marrer le Trajet
              </button>
            </div>
          </form>
        </div>
      </div>

      <div class="card">
        <div class="card-header bg-success text-white">
          <h5><i class="fas fa-info-circle me-2"></i>Informations du Trajet</h5>
        </div>
        <div class="card-body">
          <div id="trajetInfo" class="text-center text-muted">
            <i class="fas fa-road fa-3x mb-3"></i>
            <p>Aucun trajet en cours</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
const SERVICE_UUID = '12345678-1234-1234-1234-123456789abc';
const CHAR_UUID = '12345678-1234-1234-1234-123456789abd';

let device, server, service, characteristic;
let isConnected = false;
let trajetActif = false;

// --- üîπ GESTION DES FRAGMENTS BLE (gros JSON)
let bleFragments = [];
let expectedFragments = 0;



async function sendLargeJSON(characteristic, obj) { 
  const dataStr = JSON.stringify(obj);
  console.log(`üì§ JSON complet: ${dataStr}`);
  console.log(`üìè Longueur: ${dataStr.length} caract√®res`);
  
  const encoder = new TextEncoder();
  const chunkSize = 100; // Taille r√©duite
  const total = Math.ceil(dataStr.length / chunkSize);

  for (let i = 0; i < total; i++) {
    const start = i * chunkSize;
    const end = (i + 1) * chunkSize;
    const chunk = dataStr.substring(start, end);
    
    // Header SIMPLE et PROPRE
    const header = JSON.stringify({ p: i + 1, t: total });
    const packet = header + "|" + chunk;
    
    console.log(`üì§ Fragment ${i + 1}/${total}: ${packet.substring(0, 30)}...`);
    
    await characteristic.writeValue(encoder.encode(packet));
    
    // D√©lai plus long entre les fragments
    if (i < total - 1) {
      await new Promise(r => setTimeout(r, 100));
    }
  }

  console.log("‚úÖ Tous les fragments envoy√©s");
}





async function connectBLE() {
  try {
    device = await navigator.bluetooth.requestDevice({
      filters: [{ name: 'ESP32-Dashboard' }],
      optionalServices: [SERVICE_UUID]
    });

    server = await device.gatt.connect();
    service = await server.getPrimaryService(SERVICE_UUID);
    characteristic = await service.getCharacteristic(CHAR_UUID);

    await characteristic.startNotifications();
    characteristic.addEventListener('characteristicvaluechanged', handleNotifications);

    isConnected = true;
    updateConnectionStatus(true);
    document.querySelector('#sendBtn').disabled = false;

    device.addEventListener('gattserverdisconnected', onDisconnected);
    showToast('Connexion r√©ussie', 'success');
  } catch (error) {
    console.error('Erreur connexion:', error);
    showToast('Erreur connexion BLE', 'error');
  }
}

function onDisconnected() {
  isConnected = false;
  updateConnectionStatus(false);
  document.querySelector('#sendBtn').disabled = true;
  showToast('D√©connect√©', 'warning');
}

function updateConnectionStatus(connected) {
  const status = document.getElementById('connectionStatus');
  if (connected) {
    status.className = 'connection-status status-connected';
    status.innerHTML = '<i class="fas fa-wifi me-2"></i>Connect√©';
  } else {
    status.className = 'connection-status status-disconnected';
    status.innerHTML = '<i class="fas fa-plug me-2"></i>D√©connect√©';
  }
}

document.querySelector('#connectBtn').addEventListener('click', connectBLE);
document.querySelector('#trajetForm').addEventListener('submit', e => {
  e.preventDefault();
  sendTrajetData();
});

async function sendTrajetData() {
  if (!isConnected) return showToast('Connectez d‚Äôabord le BLE', 'warning');

  const trajetData = {
    action: 'start',

    ville_depart: "zeze",
    ville_arrivee: "aze"
  };

  try {
    await sendLargeJSON(characteristic, trajetData);
    showToast('Trajet envoy√©!', 'success');
  } catch (error) {
    console.error('‚ùå Erreur:', error);
    showToast('Erreur envoi', 'error');
  }
}

// --- üîπ RECONSTRUCTION DES FRAGMENTS C√îT√â R√âCEPTION
function handleNotifications(event) {
  const value = event.target.value;
  const dataStr = new TextDecoder().decode(value);

  try {
    const frag = JSON.parse(dataStr);
    if (frag.p && frag.t && frag.d !== undefined) {
      if (frag.p === 1) {
        bleFragments = [];
        expectedFragments = frag.t;
      }
      bleFragments.push(frag.d);

      if (bleFragments.length === expectedFragments) {
        const fullData = bleFragments.join('');
        try {
          const parsed = JSON.parse(fullData);
          updateTrajetInfo(parsed);
          bleFragments = [];
        } catch (e) {
          console.error('Erreur JSON reconstitu√©:', e);
        }
      }
    } else {
      const data = JSON.parse(dataStr);
      updateTrajetInfo(data);
    }
  } catch {
    console.log('Fragment brut:', dataStr);
  }
}

function updateTrajetInfo(data) {
  console.log('Trajet re√ßu:', data);
  const info = document.getElementById('trajetInfo');
  info.innerHTML = `
    <h5>${data.ville_depart || '?'} ‚Üí ${data.ville_arrivee || '?'}</h5>
    <p>Dur√©e totale : ${data.total_time || '?'} min</p>
    <p>Pause toutes les ${data.pause_freq || '?'} min</p>
    <p><small>${data.timestamp}</small></p>
  `;
}

function showToast(msg, type = 'info') {
  const bg = {
    info: 'bg-primary',
    success: 'bg-success',
    warning: 'bg-warning',
    error: 'bg-danger'
  }[type] || 'bg-secondary';

  const toast = document.createElement('div');
  toast.className = `toast align-items-center text-white ${bg} border-0 position-fixed top-0 end-0 m-3`;
  toast.innerHTML = `<div class="d-flex"><div class="toast-body">${msg}</div>
  <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button></div>`;
  document.body.appendChild(toast);
  const bsToast = new bootstrap.Toast(toast);
  bsToast.show();
  toast.addEventListener('hidden.bs.toast', () => toast.remove());
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
